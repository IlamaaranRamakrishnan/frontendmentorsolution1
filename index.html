<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'/>
    <title>Front page</title>
</head>
<body>
    <div class="header-section">
        <div class="first-word">
            <p>Reliable, efficient delivery</p>
        </div>
        <div class="second-word">
            <p>Powered by Technology</p>
        </div>
        <div class="third-word">
            <p>Our Artificial Intelligence powered tools use millions of project data points to ensure that your project is successful</p>
        </div>
    </div>
    <section class= "main-container">
       
        <div class="supervisor"> 
            <img class="supervisor-picture" src="images/supervisor.svg" alt="link for supervisor">
        </div>
        <div class="second-container">
            <div class="team-builder">
                <img class="team-builder-picture" src="images/teambuilder.svg" alt="link for teambuilder">
            </div>
            <div class="karma">
                <img class="karma-picture" src="images/karma.svg" alt="link for karma">
            </div>
        </div>
            <div class="calculator">
                <img class="calculator-picture" src="images/calculator.svg" alt="link for calculator">
            </div>
        
    </section>
    <footer class="footer-section">
        <p>Challenge by Frontend Mentor. Coded by Ilamaaran</p>
    </footer>
</body>
</html>
